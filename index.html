<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>がくしゅうアプリ</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="start-screen" class="screen active">
            <h1>がくしゅうアプリ</h1>
            <button id="start-button">スタート</button>
        </div>
        <div id="game-selection-screen" class="screen">
            <h2>どのゲームであそぶ？</h2>
            <div class="game-buttons-container">
                <button class="game-select-button" data-game-type="multiple-choice"><span class="icon">🎨</span>えらぶゲーム</button>
                <button class="game-select-button" data-game-type="line-drawing"><span class="icon">✏️</span>せんつなぎゲーム</button>
                <button class="game-select-button" data-game-type="maze"><span class="icon">🗺️</span>めいろゲーム</button>
                <button class="game-select-button" data-game-type="counting"><span class="icon">🍎</span>かずあてゲーム</button>
                <button class="game-select-button" data-game-type="character-tracing"><span class="icon">✍️</span>もじなぞりゲーム</button>
                <button class="game-select-button" data-game-type="drawing"><span class="icon">🎨</span>おえかきモード</button>
                <button class="game-select-button" data-game-type="watermelon"><span class="icon">🍉</span>スイカゲーム</button>
                <button class="game-select-button" data-game-type="number-drop"><span class="icon">🔢</span>すうじパネル</button>
            </div>
        </div>
        <div id="question-screen" class="screen">
            <button class="back-button">もどる</button>
            <div id="question-container"></div>
            <div id="options-container"></div>
        </div>
        <div id="line-drawing-screen" class="screen">
            <button class="back-button">もどる</button>
            <h2>なかまをみつけて せんでつなごう！</h2>
            <canvas id="line-drawing-canvas"></canvas>
        </div>
        <div id="maze-screen" class="screen">
            <button class="back-button">もどる</button>
            <h2>ゴールをめざそう！</h2>
            <div class="maze-container">
                <canvas id="maze-canvas" width="500" height="300"></canvas>
                <div id="maze-controls">
                    <button class="maze-control-button" data-direction="ArrowUp">↑</button>
                    <div>
                        <button class="maze-control-button" data-direction="ArrowLeft">←</button>
                        <button class="maze-control-button" data-direction="ArrowDown">↓</button>
                        <button class="maze-control-button" data-direction="ArrowRight">→</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="counting-screen" class="screen">
            <button class="back-button">もどる</button>
            <div id="counting-question-container"></div>
            <div id="counting-options-container"></div>
        </div>
        <div id="reward-screen" class="screen">
            <h1>よくできました！</h1>
            <button id="retry-button">もういちど</button>
        </div>
        <div id="character-tracing-screen" class="screen">
            <button class="back-button">もどる</button>
            <h2 id="character-tracing-title"></h2>
            <canvas id="character-tracing-canvas" width="500" height="500"></canvas>
        </div>
        <div id="drawing-screen" class="screen">
            <button class="back-button">もどる</button>
            <h2>おえかきモード</h2>
            <div id="drawing-tools">
                <button id="black-pen" class="tool-button active" data-tool="pen" data-color="#000000">🖊️ くろペン</button>
                <button id="red-pen" class="tool-button" data-tool="pen" data-color="#ff0000">🖊️ あかペン</button>
                <button id="eraser" class="tool-button" data-tool="eraser">🧽 けしゴム</button>
                <button id="clear-canvas" class="tool-button">🗑️ クリア</button>
            </div>
            <canvas id="drawing-canvas" width="600" height="400"></canvas>
        </div>
        <div id="number-drop-screen" class="screen">
            <video id="number-drop-bg-video" muted loop preload="auto">
                <source src="assets/sounds/backdance.MP4" type="video/mp4">
            </video>
            <button class="back-button">もどる</button>
            <h2>すうじパネルゲーム</h2>
            <div id="number-drop-score">タップした数字: <span id="tapped-numbers">0</span>/10</div>
            <div id="number-drop-container">
                <canvas id="number-drop-canvas" width="800" height="600"></canvas>
            </div>
        </div>
        <div id="watermelon-screen" class="screen">
            <button class="back-button">もどる</button>
            <h2>スイカゲーム</h2>
            <audio id="watermelon-bgm" loop>
                <source src="エスコートショート.wav" type="audio/wav">
            </audio>
            <div class="watermelon-container">
                <iframe id="watermelon-iframe" src="https://jolly-starburst-cd5f9a.netlify.app/" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
