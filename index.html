<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>がくしゅうアプリ</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="start-screen" class="screen active">
            <h1>がくしゅうアプリ</h1>
            <button id="start-button">スタート</button>
        </div>
        <div id="game-selection-screen" class="screen">
            <h2>どのゲームであそぶ？</h2>
            <button class="game-select-button" data-game-type="multiple-choice">えらぶゲーム</button>
            <button class="game-select-button" data-game-type="line-drawing">せんつなぎゲーム</button>
            <button class="game-select-button" data-game-type="maze">めいろゲーム</button>
            <button class="game-select-button" data-game-type="counting">かずあてゲーム</button>
        </div>
        <div id="question-screen" class="screen">
            <div id="question-container"></div>
            <div id="options-container"></div>
        </div>
        <div id="line-drawing-screen" class="screen">
            <h2>なかまをみつけて せんでつなごう！</h2>
            <canvas id="line-drawing-canvas"></canvas>
        </div>
        <div id="maze-screen" class="screen">
            <h2>ゴールをめざそう！</h2>
            <div class="maze-container">
                <canvas id="maze-canvas" width="500" height="300"></canvas>
                <div id="maze-controls">
                    <button class="maze-control-button" data-direction="ArrowUp">↑</button>
                    <div>
                        <button class="maze-control-button" data-direction="ArrowLeft">←</button>
                        <button class="maze-control-button" data-direction="ArrowDown">↓</button>
                        <button class="maze-control-button" data-direction="ArrowRight">→</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="counting-screen" class="screen">
            <div id="counting-question-container"></div>
            <div id="counting-options-container"></div>
        </div>
        <div id="reward-screen" class="screen">
            <h1>よくできました！</h1>
            <button id="retry-button">もういちど</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
